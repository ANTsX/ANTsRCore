language: r
sudo: false
cache: packages
warnings_are_errors: true
use_bioc: true
bioc_required: true
cran: http://cran.rstudio.com

os:
  - linux
  - osx

latex: false
compiler: clang
osx_image: xcode8.2

env:
  global:
  - R_BUILD_ARGS=" --no-build-vignettes --no-manual"
  - R_CHECK_ARGS=" --timings --as-cran --no-manual"
# --install-args=--build

before_install:
  - export PROJ_DIR=`basename $PWD`  
  - export ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS=1
  - fname=travis_helpers.sh
  - wget -O ${fname} http://bit.ly/travis_helpers
  - cat ${fname}; source ${fname}; rm ${fname}  
  - remove_neuroc_packages  
  # does all the clang exports
  - x=`export_clang_cxx`; eval ${x}
  - echo "CC=${CC}, CXX=${CXX}, CXX1X=${CXX1X}"
  - echo "CXX1XSTD=${CXX1XSTD}, CXX11=${CXX11}"  
  - clang_cxx
  - export cmake_version="3.4"
  - cmake --version
  - x=`cmake_setup`; echo "${x}"; eval ${x};
  - cmake --version
  - ./cleanup
  - export ants_user=stnava
  - install_missing_remote_deps ${ants_user}/ITKR ${ants_user}/ANTsRCore ${ants_user}/ANTsR
  - echo "Done Installing Missing Deps"
  - gh_binary_install ${ants_user}/ITKR
  - cat DESCRIPTION
  - install_remotes_no_dep
  - cat DESCRIPTION
  - export PACKAGE_NAME=`package_name`
  # - export PATH=$HOME/bin/:$PATH
  - echo $PATH ;

script:
  - echo "Overriding travis R script"

jobs:
  include:
    - script:
      - source ~/.R/Makevars
      - x=`export_clang_cxx`; eval ${x}
      - cd ..
      - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}";
      os: linux
    - script:
      - source ~/.R/Makevars
      - x=`export_clang_cxx`; eval ${x}
      - cd ..
      - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}";
      os: osx
    - stage: "Deployment"
      script:
      - source ~/.R/Makevars
      - x=`export_clang_cxx`; eval ${x}
      - cd ..
      - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - if [[ ${#TRAVIS_TAG} -gt 0 ]];
        then
          R CMD INSTALL --debug --build ${PROJ_DIR}; 
          PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1);
          if [ "$TRAVIS_OS_NAME" == "osx" ];
            then
              PKG_FILE_NAME=$(ls -1t *.tgz | head -n  1);
          fi;
        fi
      deploy:
        provider: releases
        api_key:
          secure: 
        file: ${PKG_FILE_NAME}
        skip_cleanup: true
        overwrite: true
        on:
          repo: stnava/${PROJ_DIR}
          tags: true
          all_branches: true
      os: linux
    - stage: "Deployment"
      script:
      - source ~/.R/Makevars
      - x=`export_clang_cxx`; eval ${x}
      - cd ..
      - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - if [[ ${#TRAVIS_TAG} -gt 0 ]];
        then
          R CMD INSTALL --debug --build ${PROJ_DIR}; 
          PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1);
          if [ "$TRAVIS_OS_NAME" == "osx" ];
            then
              PKG_FILE_NAME=$(ls -1t *.tgz | head -n  1);
          fi;
        fi
      deploy:
        provider: releases
        api_key:
          secure: 
        file: ${PKG_FILE_NAME}
        skip_cleanup: true
        overwrite: true
        on:
          repo: stnava/${PROJ_DIR}
          tags: true
          all_branches: true
      os: osx
  allow_failures:
    - os: osx


after_failure:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log

after_success:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log

notifications:
  email:
    recipients:
    - stnava@gmail.com
    on_success: change
    on_failure: always
