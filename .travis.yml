language: r
sudo: false
cache:
  - packages
  - ccache
warnings_are_errors: true
bioc_required: false
cran: http://cran.rstudio.com
allow_failures:
  - os: osx

latex: false
compiler: clang
osx_image: xcode9

env:
  global:
  - R_BUILD_ARGS=" --no-build-vignettes --no-manual "
  - R_CHECK_ARGS=" --timings --as-cran --no-manual"
  - R_CHECK_TIME="TRUE"
  - R_CHECK_TESTS="TRUE"
  - _R_CHECK_TIMINGS_="0"
  - _R_CHECK_FORCE_SUGGESTS_="0"
  - BOOTSTRAP_LATEX=1

before_install:
  - export CCACHE=ccache
  - export PROJ_DIR=`basename ${TRAVIS_BUILD_DIR}`
  - export ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS=1
  - fname=travis_helpers.sh
  - wget -O ${fname} http://bit.ly/travis_helpers
  - cat ${fname}; source ${fname}; rm ${fname}
  # does all the clang exports
  - x=`export_clang_cxx`; eval ${x}
  - echo "CC=${CC}, CXX=${CXX}, CXX1X=${CXX1X}"
  - echo "CXX1XSTD=${CXX1XSTD}, CXX11=${CXX11}"
  - clang_cxx
  - cat ~/.R/Makevars
  - export cmake_version="3.11"
  - cmake --version
  - x=`cmake_setup`; echo "${x}"; eval ${x};
  - cmake --version
  - ./cleanup
  - export PACKAGE_NAME=`package_name`
  - export RCHECK_DIR=${PACKAGE_NAME}.Rcheck  
  - gh_binary_install stnava/ITKR
  - export ants_user=ANTsX
  - install_missing_remote_deps ${ants_user}/ANTsRCore
  - echo "Done Installing Missing Deps"
  - cat DESCRIPTION
  - install_remotes_no_dep
  - cat DESCRIPTION
  - echo $PATH ;
  - if [ "$TRAVIS_OS_NAME" == "osx" ];
    then
      no_open_mp ;     
      brew install ccache;
      export PATH="/usr/local/opt/ccache/libexec:$PATH";
    fi
  - travis_run_cache

before_script:
  - cat ~/.R/Makevars
  # - source ~/.R/Makevars
  - x=`export_clang_cxx`; eval ${x}
  - cd ..

script:
  - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
  - rm -f travis_wait*.log
  - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)  
  - travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}";  CHECK_RET=$? ;
  - rm -f travis_wait*.log
  - if [[ $CHECK_RET -ne 0 ]];
    then
      echo "R CMD check failed"; 
      check_fail; 
      dump_logs; 
      check_warnings ;      
      travis_terminate 1;
    fi 

jobs:
  include:
    - name: "linux"
      os: linux
    - name: "OSX"
      os: osx
    - stage: "Deployment"
      if: tag IS present
      script:
        - travis_wait 100 R CMD INSTALL --debug --build ${PROJ_DIR};
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true    
        file: ${PROJ_DIR}*.t*gz
        skip_cleanup: true
        overwrite: true
        on:
          repo: ANTsX/${PROJ_DIR}
          tags: true
          all_branches: true
      os: linux   
    - stage: "Deployment"
      if: tag IS present
      script:
        - travis_wait 100 R CMD INSTALL --debug --build ${PROJ_DIR};
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true    
        file: ${PROJ_DIR}*.t*gz
        skip_cleanup: true
        overwrite: true
        on:
          repo: ANTsX/${PROJ_DIR}
          tags: true
          all_branches: true
      os: osx
    - stage: "Coverage"
      script:
        - travis_wait 100 Rscript -e 'covr::codecov(type = "all", quiet = FALSE)'    
      os: linux  
        

after_failure:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log
  - cat ${PACKAGE_NAME}.Rcheck/00_pkg_src/${PACKAGE_NAME}/src/Makevars

after_success:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log

notifications:
  email:
    recipients:
    - stnava@gmail.com
    on_success: change
    on_failure: always
