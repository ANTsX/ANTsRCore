language: r
sudo: false
cache:
  - packages
cache:
  timeout: 600  
warnings_are_errors: true
bioc_required: false
cran: http://cran.rstudio.com
# dist: precise
allow_failures:
  - os: osx

os:
  - linux
  - osx

latex: false
compiler: clang
osx_image: xcode8.2

env:
  global:
  - R_BUILD_ARGS=" --no-build-vignettes --no-manual"
  - R_CHECK_ARGS=" --timings --as-cran --no-manual"
  - _R_CHECK_FORCE_SUGGESTS_=0
# --install-args=--build

before_install:
  - export CCACHE=ccache
  - export PROJ_DIR=`basename ${TRAVIS_BUILD_DIR}`
  - export ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS=1
  - fname=travis_helpers.sh
  - wget -O ${fname} http://bit.ly/travis_helpers
  - cat ${fname}; source ${fname}; rm ${fname}
#  - remove_neuroc_packages  
  # does all the clang exports
  - x=`export_clang_cxx`; eval ${x}
  - echo "CC=${CC}, CXX=${CXX}, CXX1X=${CXX1X}"
  - echo "CXX1XSTD=${CXX1XSTD}, CXX11=${CXX11}"
  - clang_cxx
  - cat ~/.R/Makevars
  - export cmake_version="3.4"
  - cmake --version
  - x=`cmake_setup`; echo "${x}"; eval ${x};
  - cmake --version
  - ./cleanup
  - export ants_user=stnava
  - install_missing_remote_deps ${ants_user}/ITKR ${ants_user}/ANTsRCore ${ants_user}/ANTsR
  - echo "Done Installing Missing Deps"
  - cat DESCRIPTION
  - gh_binary_install ${ants_user}/ITKR
  - install_remotes_no_dep
  - cat DESCRIPTION
  - export PACKAGE_NAME=`package_name`
  - export RCHECK_DIR=${PACKAGE_NAME}.Rcheck
  # - export PATH=$HOME/bin/:$PATH
  - echo $PATH ;
  - if [ "$TRAVIS_OS_NAME" == "osx" ];
    then
      brew install ccache;
      export PATH="/usr/local/opt/ccache/libexec:$PATH";
    fi

script:
  - cat ~/.R/Makevars
  # - source ~/.R/Makevars
  - x=`export_clang_cxx`; eval ${x}
  - cd ..
  - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
  - rm -f travis_wait*.log
  - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
  - travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}";
  - rm -f travis_wait*.log
  - check_fail
  - check_warnings

jobs:
  include:
    - name: "linux"
      os: linux
    - name: "OSX"
      os: osx
      - stage: deploy
        script:
          - cat ~/.R/Makevars
          # - source ~/.R/Makevars
          - x=`export_clang_cxx`; eval ${x}
          - cd ..
          - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
          - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
          - if [[ ${#TRAVIS_TAG} -gt 0 ]];
            then
              R CMD INSTALL --debug --build ${PROJ_DIR};
              PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1);
              if [ "$TRAVIS_OS_NAME" == "osx" ];
                then
                  PKG_FILE_NAME=$(ls -1t *.tgz | head -n  1);
              fi;
            fi
        deploy:
          provider: releases
          api_key:
            secure: 
          file: ${PKG_FILE_NAME}
          skip_cleanup: true
          overwrite: true
          on:
            repo: stnava/${PROJ_DIR}
            tags: true
            all_branches: true
        os: 
          - linux
          - osx




after_failure:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log
  - cat ${PACKAGE_NAME}.Rcheck/00_pkg_src/${PACKAGE_NAME}/src/Makevars

after_success:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log

notifications:
  email:
    recipients:
    - stnava@gmail.com
    on_success: change
    on_failure: always
