jobs:
  include:
    - script:
      - cat ~/.R/Makevars
      - source ~/.R/Makevars
      - export CXX=clang++
      - export CC=clang
      - export CXX1X=clang++      
      - cd ..
      - travis_wait 100 R CMD build ANTsRCore ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}" --no-manual;
      os: linux
    - script:
      - cat ~/.R/Makevars
      - source ~/.R/Makevars
      - x=`export_clang_cxx`; eval ${x}
      - cd ..
      - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}";
      os: osx
    - stage: "Deployment"
      script:
      - cat ~/.R/Makevars
      - source ~/.R/Makevars
      - x=`export_clang_cxx`; eval ${x}
      - cd ..
      - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - if [[ ${#TRAVIS_TAG} -gt 0 ]];
        then
          R CMD INSTALL --debug --build ${PROJ_DIR}; 
          PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1);
          if [ "$TRAVIS_OS_NAME" == "osx" ];
            then
              PKG_FILE_NAME=$(ls -1t *.tgz | head -n  1);
          fi;
        fi
      deploy:
        provider: releases
        api_key:
          secure: 
        file: ${PKG_FILE_NAME}
        skip_cleanup: true
        overwrite: true
        on:
          repo: stnava/${PROJ_DIR}
          tags: true
          all_branches: true
      os: linux
    - stage: "Deployment"
      script:
      - cat ~/.R/Makevars
      - source ~/.R/Makevars
      - x=`export_clang_cxx`; eval ${x}
      - cd ..
      - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - if [[ ${#TRAVIS_TAG} -gt 0 ]];
        then
          R CMD INSTALL --debug --build ${PROJ_DIR}; 
          PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1);
          if [ "$TRAVIS_OS_NAME" == "osx" ];
            then
              PKG_FILE_NAME=$(ls -1t *.tgz | head -n  1);
          fi;
        fi
      deploy:
        provider: releases
        api_key:
          secure: 
        file: ${PKG_FILE_NAME}
        skip_cleanup: true
        overwrite: true
        on:
          repo: stnava/${PROJ_DIR}
          tags: true
          all_branches: true
      os: osx
  allow_failures:
    - os: osx


after_failure:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log
  - cat ${PACKAGE_NAME}.Rcheck/00_pkg_src/${PACKAGE_NAME}/src/Makevars

after_success:
  - cat ${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${PACKAGE_NAME}.Rcheck/00check.log

