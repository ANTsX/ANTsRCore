language: r
sudo: false
cache: packages
warnings_are_errors: true
use_bioc: true
bioc_required: true
cran: http://cran.rstudio.com

os:
  - linux
  - osx

latex: false
compiler: clang
osx_image: xcode8.2

env:
  global:
  - R_BUILD_ARGS=" --no-build-vignettes --no-manual"
  - R_CHECK_ARGS=" --timings --as-cran --no-manual"
# --install-args=--build

before_install:
  - export ORIG_PATH=${PATH}
  - mkdir -p ~/.R
  - export ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS=1
  - clang --version
  - clang++ --version
  - export CC=clang
  - export CXX=clang++
  - export CXX1X=clang++
  - export CXX1XSTD=-std=c++11
  - export CXX11=clang++    
  - echo "CC=clang" >  ~/.R/Makevars
  - echo "CXX=clang++" >> ~/.R/Makevars
  - echo "CXX1X=clang++" >> ~/.R/Makevars
  - echo "CXX1XSTD=-std=c++11" >> ~/.R/Makevars
  - echo "CXX11=clang++" >> ~/.R/Makevars
  - source ~/.R/Makevars
  # wget
  - wget -O travis_helpers.sh http://bit.ly/travis_helpers
  - source travis_helpers.sh
  - rm travis_helpers.sh
  - export cmake_version="3.4"
  - cmake --version
  - cmake_setup
  - cmake --version
  # - remote_binary_install ITKR
  - ./cleanup  
  - itkrrel=0.4.12
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; 
    then 
      wget https://github.com/stnava/ITKR/releases/download/latest/ITKR_${itkrrel}_R_x86_64-pc-linux-gnu.tar.gz; 
      R CMD INSTALL ITKR_${itkrrel}_R_x86_64-pc-linux-gnu.tar.gz; 
      rm ITKR_${itkrrel}_R_x86_64-pc-linux-gnu.tar.gz ;
    fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; 
    then 
    wget http://github.com/stnava/ITKR/releases/download/latest/ITKR_${itkrrel}.tgz; 
    R CMD INSTALL ITKR_${itkrrel}.tgz; 
    rm ITKR_${itkrrel}.tgz;
    fi
  - drop_remote ITKR
  - export PACKAGE_NAME=`package_name`
  

