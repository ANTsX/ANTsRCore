# use containers
sudo: false
# cache local R libraries directory:
cache: packages
os:
  - linux
  - osx

r_build_args: --no-build-vignettes --no-manual    
env:
  global:
  - R_BUILD_ARGS=" "
  - R_CHECK_ARGS=" --timings --as-cran"
  - R_CHECK_TIME="TRUE"
  - R_CHECK_TESTS="TRUE"
  - _R_CHECK_TIMINGS_="0"
  - _R_CHECK_FORCE_SUGGESTS_="0"
  - BOOTSTRAP_LATEX=1
  # - WARNINGS_ARE_ERRORS=0

osx_image: xcode8.2

language: r
r:
  - release

matrix:
  allow_failures:
  - os: osx

cran: http://cran.rstudio.com

# r_binary_packages:
#   - Rcpp
  
before_install:
  - mkdir -p ~/.R
  - export ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS=1
  - export CC=clang
  - export CXX=clang++
  - echo "CC=clang" >  ~/.R/Makevars
  - echo "CXX=clang++" >> ~/.R/Makevars
  - echo "CXX1X=clang++" >> ~/.R/Makevars
  - echo "CXX1XSTD=-std=c++11" >> ~/.R/Makevars
  - source ~/.R/Makevars
  # wget  
  - wget -O travis_helpers.sh http://bit.ly/travis_helpers
  - source travis_helpers.sh
  - rm travis_helpers.sh
  - echo "ANTSR_TRAVIS VERSION 0.2"
  # cmake may not be needed
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; 
    then 
    wget -O cmake.sh --no-check-certificate \
      https://cmake.org/files/v3.4/cmake-3.4.0-rc1-Linux-x86_64.sh; 
    sh cmake.sh --skip-license --prefix=${HOME}; 
    export PATH=${HOME}/bin/:$PATH; 
    rm cmake.sh; 
    fi
  - export PATH=${HOME}/bin/:$PATH
  - remote_binary_install ITKR

script:
  - source ~/.R/Makevars
  - export CXX=clang++
  - export CC=clang
  - cd ..
  - travis_wait 100 R CMD build ANTsRCore ${R_BUILD_ARGS}
  - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
  - if [[ ${#TRAVIS_TAG} -eq 0 ]]; then travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}" --no-manual; fi # --as-cran
  - mydir=${PWD}
  - if [[ ${#TRAVIS_TAG} -gt 0 ]]; then travis_wait 100 R CMD INSTALL --build ANTsRCore; PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1); if [ "$TRAVIS_OS_NAME" == "osx" ];  then  PKG_FILE_NAME=$(ls -1t *.tgz | head -n  1);  fi; fi


after_success:
- cd $mydir
after_failure:
  - echo ${TRAVIS_BUILD_DIR}
  - dn=`dirname ${TRAVIS_BUILD_DIR}`
  - cat ${dn}/ANTsRCore.Rcheck/00install.out
  - cat ${dn}/ANTsRCore.Rcheck/00check.log

notifications:
  email:
    recipients:
    - stnava@gmail.com
    on_success: change
    on_failure: always

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PKG_FILE_NAME}
  skip_cleanup: true
  overwrite: true
  on:
    repo: stnava/ANTsRCore
    tags: true
    all_branches: true
