# use containers
sudo: false
# cache local R libraries directory:
cache: packages
os:
  - linux
  - osx

latex: false
compiler: clang
osx_image: xcode8.2

r_build_args: --no-build-vignettes --no-manual
env:
  global:
  - R_BUILD_ARGS=" "
  - R_CHECK_ARGS=" --timings --as-cran"
  - R_CHECK_TIME="TRUE"
  - R_CHECK_TESTS="TRUE"
  - _R_CHECK_TIMINGS_="0"
  - _R_CHECK_FORCE_SUGGESTS_="0"
  - BOOTSTRAP_LATEX=1
  # - WARNINGS_ARE_ERRORS=0

language: r
r:
  - release

cran: http://cran.rstudio.com

before_install:
  - export ORIG_PATH=${PATH}
  - export ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS=1
  - wget -O travis_helpers.sh http://bit.ly/travis_helpers
  - source travis_helpers.sh
  - rm travis_helpers.sh
  # does all the clang exports
  - clang_cxx
  - export cmake_version="3.4"
  - cmake --version
  - cmake_setup
  - cmake --version
  - ./cleanup  
  - gh_binary_install stnava/ITKR
  - drop_remote ITKR
  - install_remotes_no_dep  
  # - remote_binary_install ITKR


script:
  - echo "Overriding travis R script"

jobs:
  include:
    - script:
      - cat ~/.R/Makevars
      - source ~/.R/Makevars
      - export_clang_cxx    
      - cd ..
      - travis_wait 100 R CMD build ANTsRCore ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}" --no-manual;
      os: linux
    - script:
      - cat ~/.R/Makevars
      - source ~/.R/Makevars
      - export_clang_cxx    
      - cd ..
      - travis_wait 100 R CMD build ANTsRCore ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}" --no-manual;
      os: osx
    - stage: "Deployment"
      script:
      - cat ~/.R/Makevars
      - source ~/.R/Makevars
      - export_clang_cxx
      - cd ..
      - travis_wait 100 R CMD build ANTsRCore ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - if [[ ${#TRAVIS_TAG} -gt 0 ]];
        then
          R CMD INSTALL --debug --build ANTsRCore; 
          PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1);
          if [ "$TRAVIS_OS_NAME" == "osx" ];
            then
              PKG_FILE_NAME=$(ls -1t *.tgz | head -n  1);
          fi;
        fi
      deploy:
        provider: releases
        api_key:
          secure: 
        file: ${PKG_FILE_NAME}
        skip_cleanup: true
        overwrite: true
        on:
          repo: stnava/ANTsRCore
          tags: true
          all_branches: true
      os: linux
    - stage: "Deployment"
      script:
      - cat ~/.R/Makevars
      - source ~/.R/Makevars
      - export_clang_cxx     
      - cd ..
      - travis_wait 100 R CMD build ANTsRCore ${R_BUILD_ARGS}
      - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
      - if [[ ${#TRAVIS_TAG} -gt 0 ]];
        then
          R CMD INSTALL --debug --build ANTsRCore; 
          PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1);
          if [ "$TRAVIS_OS_NAME" == "osx" ];
            then
              PKG_FILE_NAME=$(ls -1t *.tgz | head -n  1);
          fi;
        fi
      deploy:
        provider: releases
        api_key:
          secure: 
        file: ${PKG_FILE_NAME}
        skip_cleanup: true
        overwrite: true
        on:
          repo: stnava/ANTsRCore
          tags: true
          all_branches: true
      os: osx
  allow_failures:
    - os: osx


after_success:
  - echo ${TRAVIS_BUILD_DIR}
  - dn=`dirname ${TRAVIS_BUILD_DIR}`
  - cat ${dn}/ANTsRCore.Rcheck/00check.log  
  - cat ${dn}/ANTsRCore.Rcheck/00install.out
  - export PATH=${ORIG_PATH}

after_failure:
  - echo ${TRAVIS_BUILD_DIR}
  - dn=`dirname ${TRAVIS_BUILD_DIR}`
  - cat ${dn}/ANTsRCore.Rcheck/00install.out
  - cat ${dn}/ANTsRCore.Rcheck/00check.log

notifications:
  email:
    recipients:
    - stnava@gmail.com
    on_success: change
    on_failure: always

